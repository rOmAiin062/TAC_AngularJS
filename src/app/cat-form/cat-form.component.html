<app-header-component btnBackShow="1"></app-header-component>
<section class="container">
  <h2>Cat card form</h2>
  <hr />
  <form #cardForm="ngForm" *ngIf="show; else notShow" novalidate class="was-validated">
    <div class="form-group row">
      <label for="cardTitle" class="col-sm-2 col-form-label">Card title</label>
      <input  type="text" required class="form-control col-sm-10" id="cardTitle" placeholder="Card title" name="title" [(ngModel)]="card.title">
      <div class="invalid-feedback offset-md-2 col-sm-10">
        That field is required. Please provide a value.
      </div>
    </div>

    <div class="form-group row">
      <label for="cardImage" class="col-sm-2 col-form-label">Card image URL</label>
      <input type="url" required pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)" class="form-control col-sm-10" id="cardImage" placeholder="Card image URL" name="imageUrl" [(ngModel)]="card.imageUrl" >
      <div class="invalid-feedback offset-md-2 col-sm-10">
        That field is required and attempt an URL as value. Please provide a value that respect URL format.
      </div>
    </div>


    <div class="form-group row">
      <label for="cardDescription" class="col-sm-2 col-form-label">Card description</label>
      <textarea class="form-control col-sm-10" id="cardDescription" name="description" [(ngModel)]="card.description" ></textarea>
    </div>


      <span *ngIf="id">
      <a routerLink=""><button class="btn btn-danger" (click)="onDelet()" >Delete</button></a>
    </span>
      <a routerLink=""><button type="submit" class="btn btn-primary" [disabled]="!cardForm.form.valid" (click)="onClick()" >Save</button></a>
  </form>

<ng-template #notShow>
  <div>
    <p> L'id de la carte n'a pas été trouvé. </p>
    <a routerLink=""><button class="btn">Retourner à l'accueil</button></a>
  </div>
</ng-template>
</section>
